<!DOCTYPE html>
<html xmlns="https://jakarta.ee/xml/ns/jakartaee" xmlns:h="jakarta.faces.html">
<h:head>
    <title>LMS - Add Member</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #d0f0c0, #ffffff);
            min-height: 100vh;
        }

        .card {
            border-radius: 1rem;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-success {
            background: linear-gradient(to right, #28a745, #218838);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #218838, #28a745);
        }

        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        h3 i {
            color: #ffd700;
        }
    </style>
</h:head>

<h:body>
    <nav class="navbar navbar-dark bg-success shadow-sm">
        <div class="container">
            <h:link outcome="home" styleClass="navbar-brand fw-bold text-white">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </h:link>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg mt-5">
                    <div class="card-header bg-success text-white p-4 text-center">
                        <h3 class="mb-0 fw-bold"><i class="fas fa-user-plus me-2"></i>Register New Member</h3>
                    </div>
                    <div class="card-body p-5">
                        <h:form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <h:inputText value="#{libraryBean.newMember.name}" required="true"
                                    requiredMessage="Name is required"
                                    styleClass="form-control form-control-lg shadow-sm rounded"
                                    placeholder="e.g., Jane Doe" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <h:inputText value="#{libraryBean.newMember.email}" required="true"
                                    requiredMessage="Email is required"
                                    styleClass="form-control form-control-lg shadow-sm rounded" type="email"
                                    placeholder="jane@example.com" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Phone Number</label>
                                <h:inputText value="#{libraryBean.newMember.phone}" required="true"
                                    requiredMessage="Phone is required"
                                    styleClass="form-control form-control-lg shadow-sm rounded"
                                    placeholder="(555) 555-5555" />
                            </div>

                            <div class="d-grid gap-3">
                                <h:commandButton value="Register Member" action="#{libraryBean.addMember}"
                                    styleClass="btn btn-success btn-lg fw-bold shadow-sm" />
                                <h:link value="Cancel" outcome="home"
                                    styleClass="btn btn-outline-secondary btn-lg fw-bold shadow-sm" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
