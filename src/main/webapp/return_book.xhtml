<!DOCTYPE html>
<html xmlns="https://jakarta.ee/xml/ns/jakartaee" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
<h:head>
    <title>LMS - Return Books</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
        }

        .card {
            border-radius: 1rem;
        }

        .table th {
            font-weight: 600;
        }

        h2 i {
            color: #17a2b8;
            /* info color accent */
        }

        .badge {
            font-weight: 600;
        }

        .btn-outline-primary {
            border-radius: 0.5rem;
        }

        .btn-outline-primary:hover {
            background: #17a2b8;
            color: #fff;
            border-color: #17a2b8;
        }
    </style>
</h:head>

<h:body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-info shadow-sm mb-5">
        <div class="container">
            <h:link outcome="home" styleClass="navbar-brand fw-bold text-white">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </h:link>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="card shadow-lg mb-5">
            <div class="card-header bg-white p-4 rounded-top">
                <h2 class="fw-bold text-info mb-1"><i class="fas fa-undo-alt me-2"></i>Process Returns</h2>
                <p class="text-muted mb-0">List of all books currently issued to members.</p>
            </div>
            <div class="card-body p-0">
                <h:form>
                    <div class="table-responsive">
                        <h:dataTable value="#{libraryBean.activeTrans}" var="t"
                            styleClass="table table-hover table-striped mb-0 align-middle"
                            headerClass="bg-light text-uppercase small fw-bold rounded-top">
                            <h:column>
                                <f:facet name="header"><span class="ps-4">Book Title</span></f:facet>
                                <span class="ps-4 fw-medium">#{t.book.title}</span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Member Name</f:facet>
                                #{t.member.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Issue Date</f:facet>
                                <span class="badge bg-light text-dark border">#{t.issueDate}</span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Due Date</f:facet>
                                <span
                                    class="badge #{t.dueDate lt java.time.LocalDate.now() ? 'bg-danger' : 'bg-success'}">
                                    #{t.dueDate}
                                </span>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <div class="text-end pe-4">Action</div>
                                </f:facet>
                                <div class="text-end pe-4">
                                    <h:commandButton value="Mark Returned"
                                        action="#{libraryBean.returnBookAction(t.id)}"
                                        styleClass="btn btn-sm btn-outline-primary shadow-sm"
                                        onclick="return confirm('Confirm return of this book?');" />
                                </div>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <!-- Empty State -->
                    <h:panelGroup rendered="#{empty libraryBean.activeTrans}" layout="block"
                        styleClass="text-center p-5 text-muted bg-white rounded">
                        <i class="fas fa-check-circle fa-3x mb-3 text-success opacity-50"></i>
                        <p class="mb-0">No active issued books found.</p>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>

</html>
