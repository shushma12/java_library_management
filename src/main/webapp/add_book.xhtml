<!DOCTYPE html>
<html xmlns="https://jakarta.ee/xml/ns/jakartaee" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">
<h:head>
    <title>LMS - Add Book</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
        }

        .card {
            border-radius: 1rem;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(to right, #0d6efd, #6610f2);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #6610f2, #0d6efd);
        }

        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        h3 i {
            color: #ffd700;
        }
    </style>
</h:head>

<h:body>
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <h:link outcome="home" styleClass="navbar-brand fw-bold text-white">
                <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
            </h:link>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg mt-5">
                    <div class="card-header bg-primary text-white p-4 text-center">
                        <h3 class="mb-0 fw-bold"><i class="fas fa-book me-2"></i>Add New Book</h3>
                    </div>
                    <div class="card-body p-5">
                        <h:form>
                            <div class="mb-3">
                                <label class="form-label">Book Title</label>
                                <h:inputText value="#{libraryBean.newBook.title}" required="true"
                                    requiredMessage="Title is required"
                                    styleClass="form-control form-control-lg shadow-sm rounded" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Author Name</label>
                                <h:inputText value="#{libraryBean.newBook.author}" required="true"
                                    requiredMessage="Author is required"
                                    styleClass="form-control form-control-lg shadow-sm rounded" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ISBN
                                    <small class="text-muted">(Format: 978-X-XX-XXXXXX-X)</small>
                                </label>
                                <h:inputText id="isbn" value="#{libraryBean.newBook.isbn}" required="true"
                                    requiredMessage="ISBN is required"
                                    styleClass="form-control form-control-lg shadow-sm rounded">
                                    <f:validateRegex pattern="^(?=(?:\D*\d){10}(?:(?:\D*\d){3})?$)[\d-]+$" />
                                </h:inputText>
                                <h:message for="isbn" styleClass="text-danger small mt-1" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Total Copies</label>
                                <h:inputText id="copies" value="#{libraryBean.newBook.totalCopies}" required="true"
                                    requiredMessage="Copies required"
                                    styleClass="form-control form-control-lg shadow-sm rounded" type="number">
                                    <f:validateLongRange minimum="1" />
                                </h:inputText>
                                <h:message for="copies" styleClass="text-danger small mt-1" />
                            </div>

                            <div class="d-grid gap-3">
                                <h:commandButton value="Save Book Inventory" action="#{libraryBean.addBook}"
                                    styleClass="btn btn-primary btn-lg fw-bold shadow-sm" />
                                <h:link value="Cancel" outcome="home"
                                    styleClass="btn btn-outline-secondary btn-lg fw-bold shadow-sm" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
